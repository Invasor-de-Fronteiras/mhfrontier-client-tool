name: Rust

on:
  push:
    branches: ["main"]
    paths:
      - "apps/editor/**"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/editor/**"
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        working-directory: apps/editor
        run: cargo build --verbose

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [nightly, stable, 1.39.0]

    steps:
      - uses: actions/checkout@v1
      - name: rust-toolchain
        uses: actions-rs/toolchain@v1.0.3
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: build
          toolchain: ${{ matrix.toolchain }}
      - name: test
        uses: actions-rs/cargo@v1.0.1
        with:
          command: test
          toolchain: ${{ matrix.toolchain }}

  fmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: rust-toolchain
        uses: actions-rs/toolchain@v1.0.3
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1.0.1
        with:
          command: fmt
          args: --all -- --check
